ype="image/webp"><img alt="" src="img/flag.png"></picture></div>                                             <div class="select-label__arrow">                                                 <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">                                                     <path d="M1.18182 1L5.18182 5L9.18182 1" stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>                                                     </svg>                                                                                                 </div>                                         </a>                                          <a href="#" class="select__label select-label lock">                                            <div class="select-label__title"><p>RU</p></div>                                            <div class="select-label__flag"><picture><source srcset="img/flag.webp" type="image/webp"><img alt="" src="img/flag.png"></picture></div>                                            <div class="select-label__arrow">                                                                                                                                               </div>                                        </a>                                        <a href="#" class="select__label select-label lock">                                            <div class="select-label__title"><p>RU</p></div>                                            <div class="select-label__flag"><picture><source srcset="img/flag.webp" type="image/webp"><img alt="" src="img/flag.png"></picture></div>                                            <div class="select-label__arrow">                                                                                                                                                </div>                                        </a>
